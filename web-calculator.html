<html>

<head>
    <h1>
        Enter one number into box A and one number into box B. Then chose your operation.
    </h1>


    <script src='web-calculator.js'></script>
    <link rel='stylesheet' href="web-calculator.css">
    </link>
</head>

<body>
    <span class="addIcon">A</span>
    <input id='a' type='number' />
    <span class="addIcon">B</span>
    <input id='b' type='number' />
    <button type='button' class='add' onclick='ADD()'>Add</button>
    <button type='button' class='subtract' onclick='SUBTRACT()'>Subtract</button>
    <button type='button' class='divide' onclick='DIVIDE()'>Divide</button>
    <button type='button' class='multiply' onclick='MULTIPLY()'>Multiply</button>
</body>

</html>
